        <article class="page-content">
          <p>Minimization of griewank Function using Particle Swarm Algorithms in Clojure.
<div align="right">  بوسیله الگوریتم ازدحام ذرات</div></p>

<!--more-->

<figure class="highlight"><pre><code class="language-clojure" data-lang="clojure"><span class="p">(</span><span class="kd">ns </span><span class="nv">minimization.pso</span>
  <span class="p">(</span><span class="ss">:use</span> <span class="p">[</span><span class="nv">clojure.math.numeric-tower</span><span class="p">])</span>
  <span class="p">(</span><span class="ss">:use</span> <span class="nv">minimization.testfunctions</span><span class="p">))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">scramble</span>
  <span class="p">[</span><span class="nv">l</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">items</span> <span class="p">(</span><span class="nf">java.util.ArrayList.</span> <span class="nv">l</span><span class="p">)]</span>
    <span class="nv">scramble</span> <span class="p">(</span><span class="k">do </span><span class="p">(</span><span class="nf">java.util.Collections/shuffle</span> <span class="nv">items</span><span class="p">)</span> <span class="p">(</span><span class="nb">seq </span><span class="nv">items</span><span class="p">))))</span>

<span class="c1">; swarm</span>
<span class="p">(</span><span class="kd">defstruct </span><span class="nv">particle</span> <span class="ss">:position</span> <span class="ss">:velocity</span> <span class="ss">:pbestpos</span> <span class="ss">:pbestfit</span><span class="p">)</span>
<span class="p">(</span><span class="kd">defstruct </span><span class="nv">swarm</span> <span class="ss">:particlelist</span> <span class="ss">:gbest</span> <span class="ss">:vmax</span> <span class="ss">:hfit</span><span class="p">)</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">init-particle</span> <span class="p">[</span><span class="nv">nDimensions</span> <span class="nv">max</span><span class="p">]</span>
  <span class="p">(</span><span class="nb">agent </span><span class="p">(</span><span class="nb">struct </span><span class="nv">particle</span>
         <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">i</span> <span class="p">(</span><span class="nb">range </span><span class="nv">nDimensions</span><span class="p">)]</span> <span class="p">(</span><span class="nb">rand </span><span class="nv">max</span><span class="p">)))</span>
         <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">i</span> <span class="p">(</span><span class="nb">range </span><span class="nv">nDimensions</span><span class="p">)]</span> <span class="p">(</span><span class="nb">rand </span><span class="nv">max</span><span class="p">)))</span>
         <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">replicate </span><span class="nv">nDimensions</span> <span class="mf">1.0</span><span class="p">))</span>
         <span class="nv">Double/MAX_VALUE</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">init-swarm</span> <span class="p">[</span><span class="nv">nParticles</span> <span class="nv">nDimensions</span> <span class="nv">vmaxDelta</span> <span class="nv">nHistoryFitness</span> <span class="nv">max</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">particles</span> <span class="p">(</span><span class="nb">map </span><span class="p">(</span><span class="k">fn </span><span class="p">[</span><span class="nv">_</span><span class="p">]</span> <span class="p">(</span><span class="nf">init-particle</span> <span class="nv">nDimensions</span> <span class="nv">max</span><span class="p">))</span> <span class="p">(</span><span class="nb">range </span><span class="nv">nParticles</span><span class="p">))</span>
    <span class="nv">best</span> <span class="p">(</span><span class="nf">init-particle</span> <span class="nv">nDimensions</span> <span class="nv">max</span><span class="p">)</span>
    <span class="nv">vmax</span> <span class="p">(</span><span class="nb">agent </span><span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">repeat </span><span class="nv">nDimensions</span> <span class="p">(</span><span class="nb">* </span><span class="nv">vmaxDelta</span> <span class="nv">max</span><span class="p">))))</span>
    <span class="nv">hfit</span> <span class="p">(</span><span class="nb">agent </span><span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">replicate </span><span class="nv">nHistoryFitness</span> <span class="nv">Double/MAX_VALUE</span><span class="p">)))]</span>
    <span class="p">(</span><span class="nb">struct </span><span class="nv">swarm</span> <span class="nv">particles</span> <span class="nv">best</span> <span class="nv">vmax</span> <span class="nv">hfit</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">inertia-weight</span> 
  <span class="p">[]</span>      
  <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="nb">+ </span><span class="mf">0.5</span> <span class="p">(</span><span class="nb">/ </span><span class="p">(</span><span class="nf">rand</span><span class="p">)</span> <span class="mf">2.0</span><span class="p">))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">update-particle</span>
  <span class="p">[</span><span class="nv">particle</span> <span class="nv">fitness</span> <span class="nv">ftype</span> <span class="nv">gbest</span> <span class="nv">vmaxVec</span> <span class="nv">iteration</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="o">#^</span><span class="nv">doubles</span> <span class="nv">pos</span> <span class="p">(</span><span class="ss">:position</span> <span class="nv">particle</span><span class="p">)</span>
    <span class="o">#^</span><span class="nv">doubles</span> <span class="nv">vel</span> <span class="p">(</span><span class="ss">:velocity</span> <span class="nv">particle</span><span class="p">)</span>
    <span class="o">#^</span><span class="nv">doubles</span> <span class="nv">pbestpos</span> <span class="p">(</span><span class="ss">:pbestpos</span> <span class="nv">particle</span><span class="p">)</span>
    <span class="nv">pbestfit</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="nv">particle</span><span class="p">))</span>
    <span class="o">#^</span><span class="nv">doubles</span> <span class="nv">gbestpos</span> <span class="p">(</span><span class="ss">:pbestpos</span> <span class="o">@</span><span class="nv">gbest</span><span class="p">)</span>
    <span class="nv">gbestfit</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="o">@</span><span class="nv">gbest</span><span class="p">))</span>

    <span class="c1">; acceleration constants</span>
    <span class="nv">c1</span> <span class="mf">1.494</span>
    <span class="nv">c2</span> <span class="mf">1.494</span>
    <span class="c1">; random elements</span>
    <span class="nv">phi1</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="nf">rand</span><span class="p">))</span>
    <span class="nv">phi2</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="nf">rand</span><span class="p">))</span>
    <span class="c1">; inertia weight</span>
    <span class="nv">w</span> <span class="p">(</span><span class="nf">inertia-weight</span><span class="p">)</span>

        <span class="c1">; update velocity</span>
    <span class="nv">newvel</span> <span class="p">(</span><span class="nf">amap</span> <span class="nv">vel</span> <span class="nv">idx</span> <span class="nv">ret</span>
             <span class="p">(</span><span class="nb">+ </span><span class="p">(</span><span class="nb">* </span><span class="nv">c1</span> <span class="nv">phi1</span> <span class="p">(</span><span class="nb">- </span><span class="p">(</span><span class="nb">aget </span><span class="nv">gbestpos</span> <span class="nv">idx</span><span class="p">)</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">pos</span> <span class="nv">idx</span><span class="p">)))</span>
            <span class="p">(</span><span class="nb">* </span><span class="nv">c2</span> <span class="nv">phi2</span> <span class="p">(</span><span class="nb">- </span><span class="p">(</span><span class="nb">aget </span><span class="nv">pbestpos</span> <span class="nv">idx</span><span class="p">)</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">pos</span> <span class="nv">idx</span><span class="p">)))</span>
            <span class="p">(</span><span class="nb">* </span><span class="p">(</span><span class="nb">aget </span><span class="nv">vel</span> <span class="nv">idx</span><span class="p">))))</span>
    <span class="c1">;velocity clamping</span>
    <span class="nv">vmax</span> <span class="o">@</span><span class="nv">vmaxVec</span>
    <span class="nv">clampvel</span> <span class="p">(</span><span class="nf">amap</span> <span class="nv">newvel</span> <span class="nv">i</span> <span class="nv">ret</span>
             <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">&lt; </span><span class="p">(</span><span class="nf">abs</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">newvel</span> <span class="nv">i</span><span class="p">))</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">vmax</span> <span class="nv">i</span><span class="p">))</span>
               <span class="p">(</span><span class="nb">aget </span><span class="nv">newvel</span> <span class="nv">i</span><span class="p">)</span>
               <span class="p">(</span><span class="nb">* </span><span class="p">(</span><span class="nb">/ </span><span class="p">(</span><span class="nb">aget </span><span class="nv">vmax</span> <span class="nv">i</span><span class="p">)</span> <span class="p">(</span><span class="nf">abs</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">newvel</span> <span class="nv">i</span><span class="p">)))</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">newvel</span> <span class="nv">i</span><span class="p">))))</span>

        <span class="c1">; update position</span>
    <span class="nv">newpos</span> <span class="p">(</span><span class="nf">amap</span> <span class="nv">pos</span> <span class="nv">idx</span> <span class="nv">ret</span>
             <span class="p">(</span><span class="nb">+ </span><span class="p">(</span><span class="nb">aget </span><span class="nv">pos</span> <span class="nv">idx</span><span class="p">)</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">clampvel</span> <span class="nv">idx</span><span class="p">)))</span>
    <span class="c1">; update pbest</span>
    <span class="nv">fit</span> <span class="p">(</span><span class="nf">fitness</span> <span class="nv">newpos</span><span class="p">)</span>
    <span class="nv">newpbestfit</span> <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nf">ftype</span> <span class="nv">fit</span> <span class="nv">pbestfit</span><span class="p">)</span> <span class="nv">fit</span> <span class="nv">pbestfit</span><span class="p">)</span>
    <span class="nv">newpbestpos</span> <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nf">ftype</span> <span class="nv">fit</span> <span class="nv">pbestfit</span><span class="p">)</span> <span class="nv">newpos</span> <span class="nv">pbestpos</span><span class="p">)]</span>
    <span class="c1">; finally assign updates to agent</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">particle</span> <span class="ss">:position</span> <span class="nv">newpos</span> <span class="ss">:velocity</span> <span class="nv">newvel</span> 
       <span class="ss">:pbestpos</span> <span class="nv">newpbestpos</span> <span class="ss">:pbestfit</span> <span class="nv">newpbestfit</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">update-gbest</span> <span class="p">[</span><span class="nv">gbest</span> <span class="nv">ftype</span> <span class="nv">particles</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">newbest</span> <span class="p">(</span><span class="nb">first </span><span class="p">(</span><span class="nb">sort-by </span><span class="ss">:pbestfit</span> <span class="nv">ftype</span> <span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">deref </span><span class="nv">%</span><span class="p">)</span> <span class="nv">particles</span><span class="p">)))</span>
    <span class="o">#^</span><span class="nv">doubles</span> <span class="nv">newpbestpos</span> <span class="p">(</span><span class="ss">:pbestpos</span> <span class="nv">newbest</span><span class="p">)</span>
    <span class="nv">newpbestfit</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="nv">newbest</span><span class="p">))]</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">gbest</span> <span class="ss">:pbestpos</span> <span class="nv">newpbestpos</span> <span class="ss">:pbestfit</span> <span class="nv">newpbestfit</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">update-hfit</span> <span class="p">[</span><span class="nv">hfit</span> <span class="nv">gbest</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">gbestfit</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="o">@</span><span class="nv">gbest</span><span class="p">))]</span>
    <span class="p">(</span><span class="nf">amap</span> <span class="nv">hfit</span> <span class="nv">i</span> <span class="nv">ret</span>
      <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">= </span><span class="nv">i</span> <span class="mi">0</span><span class="p">)</span>
        <span class="nv">gbestfit</span>
        <span class="p">(</span><span class="nb">aget </span><span class="nv">hfit</span> <span class="p">(</span><span class="nb">- </span><span class="nv">i</span> <span class="mi">1</span><span class="p">))))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">update-vmax</span> <span class="p">[</span><span class="nv">vmax</span> <span class="nv">swarm</span> <span class="nv">iteration</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="o">#^</span><span class="nv">doubles</span> <span class="nv">nlastfit</span> <span class="o">@</span><span class="p">(</span><span class="ss">:hfit</span> <span class="nv">swarm</span><span class="p">)</span>
    <span class="nv">gbestfit</span> <span class="p">(</span><span class="nb">double </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="o">@</span><span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">)))</span>
    <span class="nv">prebeta</span> <span class="p">(</span><span class="nb">- </span><span class="mf">1.0</span> <span class="p">(</span><span class="nb">* </span><span class="nv">iteration</span> <span class="mf">0.0001</span><span class="p">))</span>
    <span class="nv">beta</span> <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">&lt;= </span><span class="nv">prebeta</span> <span class="mf">0.0001</span><span class="p">)</span> <span class="mf">0.0001</span> <span class="nv">prebeta</span><span class="p">)]</span>
    <span class="p">(</span><span class="nf">amap</span> <span class="nv">vmax</span> <span class="nv">i</span> <span class="nv">ret</span>
      <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">every? </span><span class="p">(</span><span class="k">fn </span><span class="p">[</span><span class="nv">x</span><span class="p">]</span> <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">&gt;= </span><span class="nv">gbestfit</span> <span class="nv">x</span><span class="p">)</span> <span class="nv">true</span> <span class="nv">false</span><span class="p">))</span> <span class="nv">nlastfit</span><span class="p">)</span>
        <span class="p">(</span><span class="nb">* </span><span class="nv">beta</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">vmax</span> <span class="nv">i</span><span class="p">))</span>
        <span class="p">(</span><span class="nb">aget </span><span class="nv">vmax</span> <span class="nv">i</span><span class="p">)))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">reset-vmax</span> <span class="p">[</span><span class="nv">vmax</span> <span class="nv">vmaxDelta</span> <span class="nv">max-feat</span><span class="p">]</span>
  <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">repeat </span><span class="p">(</span><span class="nb">count </span><span class="nv">vmax</span><span class="p">)</span> <span class="p">(</span><span class="nb">* </span><span class="nv">vmaxDelta</span> <span class="nv">max-feat</span><span class="p">))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">reset-particle</span> <span class="p">[</span><span class="nv">particle</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">nDimensions</span> <span class="p">(</span><span class="nb">count </span><span class="p">(</span><span class="ss">:position</span> <span class="nv">particle</span><span class="p">))</span>
    <span class="nv">newpos</span> <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">i</span> <span class="p">(</span><span class="nb">range </span><span class="nv">nDimensions</span><span class="p">)]</span> <span class="p">(</span><span class="nb">rand </span><span class="mi">255</span><span class="p">)))</span>
    <span class="c1">;;newvel (double-array (repeat nDimensions 0.0))</span>
    <span class="nv">newvel</span> <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">i</span> <span class="p">(</span><span class="nb">range </span><span class="nv">nDimensions</span><span class="p">)]</span> <span class="p">(</span><span class="nb">rand </span><span class="mi">255</span><span class="p">)))</span>
    <span class="o">#^</span><span class="nv">doubles</span> <span class="nv">newpbest</span> <span class="p">(</span><span class="ss">:pbestpos</span> <span class="nv">particle</span><span class="p">)]</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">particle</span> <span class="ss">:position</span> <span class="nv">newpos</span> <span class="ss">:velocity</span> <span class="nv">newvel</span> <span class="ss">:pbestpos</span> <span class="nv">newpbest</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">fly</span> <span class="p">[</span><span class="nv">fitness</span> <span class="nv">ftype</span> <span class="nv">swarm</span> <span class="nv">iteration</span> <span class="nv">max-feat</span><span class="p">]</span>

  <span class="c1">; update particles</span>
  <span class="p">(</span><span class="nb">dorun </span><span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">send </span><span class="nv">%</span> <span class="nv">update-particle</span> <span class="nv">fitness</span> <span class="nv">ftype</span> <span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">)</span> <span class="p">(</span><span class="ss">:vmax</span> <span class="nv">swarm</span><span class="p">)</span> <span class="nv">iteration</span><span class="p">)</span>
          <span class="p">(</span><span class="ss">:particlelist</span> <span class="nv">swarm</span><span class="p">)))</span>
  <span class="p">(</span><span class="nb">apply await </span><span class="p">(</span><span class="ss">:particlelist</span> <span class="nv">swarm</span><span class="p">))</span>

  <span class="c1">; update gbest</span>
  <span class="p">(</span><span class="nb">send </span><span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">)</span> <span class="nv">update-gbest</span> <span class="nv">ftype</span> <span class="p">(</span><span class="ss">:particlelist</span> <span class="nv">swarm</span><span class="p">))</span>
  <span class="p">(</span><span class="nb">await </span><span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">))</span>
  <span class="p">(</span><span class="nb">print </span><span class="p">(</span><span class="ss">:pbestfit</span> <span class="o">@</span><span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">))</span> <span class="s">&quot; &quot;</span><span class="p">)</span>

  <span class="c1">;update  history fitness</span>
  <span class="p">(</span><span class="nb">send </span><span class="p">(</span><span class="ss">:hfit</span> <span class="nv">swarm</span><span class="p">)</span> <span class="nv">update-hfit</span> <span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">))</span>
  <span class="p">(</span><span class="nb">await </span><span class="p">(</span><span class="ss">:hfit</span> <span class="nv">swarm</span><span class="p">))</span>

  <span class="c1">;update vmax</span>
  <span class="p">(</span><span class="nb">send </span><span class="p">(</span><span class="ss">:vmax</span> <span class="nv">swarm</span><span class="p">)</span> <span class="nv">update-vmax</span> <span class="nv">swarm</span> <span class="nv">iteration</span><span class="p">)</span>
  <span class="p">(</span><span class="nb">await </span><span class="p">(</span><span class="ss">:vmax</span> <span class="nv">swarm</span><span class="p">))</span>
  <span class="p">(</span><span class="nb">println </span><span class="p">(</span><span class="nb">aget </span><span class="o">@</span><span class="p">(</span><span class="ss">:vmax</span> <span class="nv">swarm</span><span class="p">)</span> <span class="mi">0</span><span class="p">)</span> <span class="s">&quot; &quot;</span><span class="p">)</span>
  <span class="p">)</span>

<span class="p">(</span><span class="kd">defn </span><span class="nv">pso</span>
  <span class="s">&quot;Starts the PSO algorithm.</span>
<span class="s">  Parameter: </span>
<span class="s">  fitness - defines the fitness function used in the PSO. The only argument is the position of the particle (a double-vector)</span>
<span class="s">  ftype - defines the type of optimization problem (minimize (&lt;) or maximize (&gt;)).</span>
<span class="s">  dim - number of dimensions in solution.</span>
<span class="s">  nparticles - number of particles in swarm.</span>
<span class="s">  vc-init - initial value for velocity clamping (usually 1.0)</span>
<span class="s">  vc-hist - number of history value for velocity clamping (usually 0.8 * max-iterations).</span>
<span class="s">  max-iterations - maximum number of iterations.</span>
<span class="s">  max-feat - maximum value for one feature.</span>
<span class="s">  &quot;</span>
  <span class="p">[</span><span class="nv">fitness</span> <span class="nv">ftype</span> <span class="nv">dim</span> <span class="nv">nparticles</span> <span class="nv">vc-init</span> <span class="nv">vc-hist</span> <span class="nv">max-iterations</span> <span class="nv">max-feat</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">swarm</span> <span class="p">(</span><span class="nf">init-swarm</span> <span class="nv">nparticles</span> <span class="nv">dim</span> <span class="nv">vc-init</span> <span class="nv">vc-hist</span> <span class="nv">max-feat</span><span class="p">)]</span>
    <span class="p">(</span><span class="nb">dorun </span><span class="p">(</span><span class="nb">map </span><span class="p">(</span><span class="k">fn </span><span class="p">[</span><span class="nv">i</span><span class="p">]</span> <span class="p">(</span><span class="nf">fly</span> <span class="nv">fitness</span> <span class="nv">ftype</span> <span class="nv">swarm</span> <span class="nv">i</span> <span class="nv">max-feat</span><span class="p">))</span> <span class="p">(</span><span class="nb">range </span><span class="nv">max-iterations</span><span class="p">)))</span>
    <span class="o">@</span><span class="p">(</span><span class="ss">:gbest</span> <span class="nv">swarm</span><span class="p">)))</span>


<span class="p">(</span><span class="nf">pso</span> <span class="nv">griewank</span> <span class="nb">&lt; </span><span class="mi">10</span> <span class="mi">30</span> <span class="mi">10</span> <span class="mf">1.0</span> <span class="p">(</span><span class="nb">* </span><span class="mi">500</span> <span class="mf">0.8</span><span class="p">)</span> <span class="mf">10.0</span><span class="p">)</span></code></pre></figure>
