<figure class="highlight"><pre><code class="language-clojure" data-lang="clojure"><span class="p">(</span><span class="kd">ns </span><span class="nv">dt-classify.core</span>
    <span class="p">(</span><span class="ss">:require</span> <span class="p">[</span><span class="nv">clj-ml.classifiers</span> <span class="ss">:as</span> <span class="nv">mlc</span><span class="p">])</span>
        <span class="p">(</span><span class="ss">:require</span> <span class="p">[</span><span class="nv">clj-ml.io</span> <span class="ss">:as</span> <span class="nv">mlio</span><span class="p">])</span>
        <span class="p">(</span><span class="ss">:require</span> <span class="p">[</span><span class="nv">clj-ml.data</span> <span class="ss">:as</span> <span class="nv">mld</span><span class="p">])</span>
        <span class="p">(</span><span class="ss">:require</span> <span class="p">[</span><span class="nv">clj-ml.utils</span> <span class="ss">:as</span> <span class="nv">mlu</span><span class="p">]))</span>

<span class="p">(</span><span class="k">def </span><span class="nv">dataset</span> <span class="p">(</span><span class="nf">mlio/load-instances</span> <span class="ss">:arff</span> <span class="s">&quot;file:///e:/amin/University/classification/dt_classify/src/dt_classify/iris.arff&quot;</span><span class="p">))</span>

<span class="p">(</span><span class="k">def </span><span class="nv">classifier</span> <span class="p">(</span><span class="nf">mlc/make-classifier</span> <span class="ss">:decission-tree</span> <span class="ss">:c45</span><span class="p">))</span>
<span class="p">(</span><span class="nf">mld/dataset-set-class</span> <span class="nv">dataset</span> <span class="mi">4</span><span class="p">)</span> <span class="c1">; We set the class attribute for the loaded dataset</span>
<span class="p">(</span><span class="nf">mlc/classifier-train</span> <span class="nv">classifier</span> <span class="nv">dataset</span><span class="p">)</span>
<span class="p">(</span><span class="k">def </span><span class="nv">evaluation</span>   <span class="p">(</span><span class="nf">mlc/classifier-evaluate</span> <span class="nv">classifier</span>  <span class="ss">:dataset</span> <span class="nv">dataset</span> <span class="nv">dataset</span><span class="p">))</span>
<span class="p">(</span><span class="ss">:kappa</span> <span class="nv">evaluation</span><span class="p">)</span>
<span class="p">(</span><span class="nf">classifier-evaluate</span> <span class="nv">classifier</span> <span class="ss">:cross-validation</span> <span class="nv">dataset</span> <span class="mi">10</span><span class="p">)</span>
<span class="p">(</span><span class="k">def </span><span class="nv">to-classify</span> <span class="p">(</span><span class="nf">mld/make-instance</span> <span class="nv">dataset</span>
                                                      <span class="p">{</span><span class="ss">:class</span> <span class="ss">:Iris-versicolor</span>,
                                                      <span class="ss">:petalwidth</span> <span class="mf">0.2</span>,
                                                      <span class="ss">:petallength</span> <span class="mf">1.4</span>,
                                                      <span class="ss">:sepalwidth</span> <span class="mf">3.5</span>,
                                                      <span class="ss">:sepallength</span> <span class="mf">5.1</span><span class="p">}))</span>
<span class="p">(</span><span class="nf">mlc/classifier-classify</span> <span class="nv">classifier</span> <span class="nv">to-classify</span><span class="p">)</span>
<span class="p">(</span><span class="nf">mlc/classifier-label</span> <span class="nv">classifier</span> <span class="nv">to-classify</span><span class="p">)</span>
<span class="p">(</span><span class="nf">mlu/serialize-to-file</span> <span class="nv">classifier</span> <span class="s">&quot;./dstree.bin&quot;</span><span class="p">)</span>
