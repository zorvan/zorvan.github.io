        <article class="page-content">
          <p>Minimization of griewank Function using Genetic Algorithms in Clojure.
<div align="right"> مینیمم سازی بوسیله ی الگوریتم ژنتیک</div></p>

<!--more-->

<figure class="highlight"><pre><code class="language-clojure" data-lang="clojure"><span class="p">(</span><span class="kd">ns </span><span class="nv">minimization.ga</span>
  <span class="p">(</span><span class="ss">:use</span> <span class="p">[</span><span class="nv">clojure.set</span> <span class="ss">:only</span> <span class="p">(</span><span class="nb">intersection </span><span class="nv">difference</span><span class="p">)])</span>
  <span class="p">(</span><span class="ss">:use</span> <span class="p">[</span><span class="nv">clojure.math.numeric-tower</span><span class="p">])</span>
  <span class="p">(</span><span class="ss">:use</span> <span class="nv">minimization.testfunctions</span><span class="p">))</span>

<span class="p">(</span><span class="k">def </span><span class="nv">DEBUG?</span> <span class="nv">false</span><span class="p">)</span>

<span class="c1">; helper functions</span>
<span class="c1">; ----------------</span>
<span class="p">(</span><span class="kd">defn- </span><span class="nv">scramble</span>
  <span class="p">[</span><span class="nv">l</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">items</span> <span class="p">(</span><span class="nf">java.util.ArrayList.</span> <span class="nv">l</span><span class="p">)]</span>
    <span class="nv">scramble</span> <span class="p">(</span><span class="k">do </span><span class="p">(</span><span class="nf">java.util.Collections/shuffle</span> <span class="nv">items</span><span class="p">)</span> <span class="p">(</span><span class="nb">seq </span><span class="nv">items</span><span class="p">))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">normal</span> <span class="p">[</span><span class="nv">mu</span> <span class="nv">sigma</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">r</span> <span class="p">(</span><span class="k">new </span><span class="nv">java.util.Random</span><span class="p">)]</span>
    <span class="p">(</span><span class="nb">+ </span><span class="nv">mu</span> <span class="p">(</span><span class="nb">* </span><span class="nv">sigma</span> <span class="p">(</span><span class="nf">.nextGaussian</span> <span class="nv">r</span><span class="p">)))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">garand-int</span> <span class="p">[</span><span class="nb">max </span><span class="nv">number</span><span class="p">]</span>
  <span class="p">(</span><span class="nb">map </span><span class="p">(</span><span class="k">fn </span><span class="p">[</span><span class="nv">_</span><span class="p">]</span> <span class="p">(</span><span class="nb">int </span><span class="p">(</span><span class="nb">* max </span><span class="p">(</span><span class="nf">rand</span><span class="p">))))</span> <span class="p">(</span><span class="nb">range </span><span class="nv">number</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">euclidean</span>
  <span class="p">[</span><span class="nv">v1</span> <span class="nv">v2</span><span class="p">]</span>
  <span class="p">(</span><span class="nf">Math/sqrt</span> <span class="p">(</span><span class="nf">areduce</span> <span class="nv">v1</span> <span class="nv">i</span> <span class="nv">ret</span> <span class="mi">0</span>
       <span class="p">(</span><span class="nb">+ </span><span class="nv">ret</span> <span class="p">(</span><span class="nf">Math/pow</span> <span class="p">(</span><span class="nb">- </span><span class="p">(</span><span class="nb">aget </span><span class="nv">v1</span> <span class="nv">i</span><span class="p">)</span> <span class="p">(</span><span class="nb">aget </span><span class="nv">v2</span> <span class="nv">i</span><span class="p">))</span> <span class="mi">2</span><span class="p">)))))</span>

<span class="c1">; genetic algorithm</span>
<span class="c1">; -----------------</span>
<span class="p">(</span><span class="kd">defstruct </span><span class="nv">individual</span> <span class="ss">:tag</span> <span class="ss">:chromosome</span> <span class="ss">:steps</span> <span class="ss">:fitness</span><span class="p">)</span>
<span class="p">(</span><span class="kd">defstruct </span><span class="nv">population</span> <span class="ss">:poplist</span><span class="p">)</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">generate-chromosome</span>
  <span class="p">[</span><span class="nv">n</span> <span class="nv">bits</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nb">max </span><span class="p">(</span><span class="nb">int </span><span class="p">(</span><span class="nb">- </span><span class="p">(</span><span class="nf">Math/pow</span> <span class="mi">2</span> <span class="nv">bits</span><span class="p">)</span> <span class="mi">1</span><span class="p">))]</span>
    <span class="p">(</span><span class="nf">garand-int</span> <span class="nb">max </span><span class="nv">n</span><span class="p">)))</span>
<span class="c1">;(generate-chromosome 22 8)</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">init-individual</span>
  <span class="p">[</span><span class="nv">n</span> <span class="nv">bits</span><span class="p">]</span>
  <span class="p">(</span><span class="nb">struct </span><span class="nv">individual</span> <span class="mi">0</span> <span class="p">(</span><span class="nf">generate-chromosome</span> <span class="nv">n</span> <span class="nv">bits</span><span class="p">)</span>
      <span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">* </span><span class="mi">10</span> <span class="nv">%</span><span class="p">)</span> <span class="p">(</span><span class="nb">take </span><span class="mi">22</span> <span class="p">(</span><span class="nf">repeatedly</span> <span class="nv">rand</span><span class="p">)))</span> <span class="mi">0</span><span class="p">))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">init-population</span>
  <span class="p">[</span><span class="nv">n</span> <span class="nv">dim</span> <span class="nv">bits</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">poplist</span> <span class="p">(</span><span class="nb">map </span><span class="p">(</span><span class="k">fn </span><span class="p">[</span><span class="nv">_</span><span class="p">]</span> <span class="p">(</span><span class="nf">init-individual</span> <span class="nv">dim</span> <span class="nv">bits</span><span class="p">))</span> <span class="p">(</span><span class="nb">range </span><span class="nv">n</span><span class="p">))]</span>
    <span class="p">(</span><span class="nb">struct </span><span class="nv">population</span> <span class="nv">poplist</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn </span><span class="nv">chromo-to-phenotype</span>
  <span class="p">[</span><span class="nv">chromosome</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">sum</span> <span class="p">(</span><span class="nb">reduce + </span><span class="nv">chromosome</span><span class="p">)]</span>
    <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">gene</span> <span class="nv">chromosome</span><span class="p">]</span> <span class="p">(</span><span class="nb">/ </span><span class="nv">gene</span> <span class="nv">sum</span><span class="p">)))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">share</span>
  <span class="p">[</span><span class="nv">dist</span> <span class="nv">sigma</span> <span class="nv">alpha</span><span class="p">]</span>
  <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">&lt;= </span><span class="nv">dist</span> <span class="nv">sigma</span><span class="p">)</span>
    <span class="p">(</span><span class="nb">- </span><span class="mi">1</span> <span class="p">(</span><span class="nf">Math/pow</span> <span class="p">(</span><span class="nb">/ </span><span class="nv">dist</span> <span class="nv">sigma</span><span class="p">)</span> <span class="nv">alpha</span><span class="p">))</span>
    <span class="mi">0</span><span class="p">))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">fitness-sharing</span> 
  <span class="p">[</span><span class="nv">ind</span> <span class="nv">popu</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">sigma</span> <span class="mi">100</span> <span class="c1">;; 100 seems to be fine</span>
    <span class="nv">alpha</span> <span class="mi">1</span>
    <span class="nv">dist-sum</span> <span class="p">(</span><span class="nb">reduce + </span><span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">other</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">)]</span>
           <span class="p">(</span><span class="nf">share</span> <span class="p">(</span><span class="nf">euclidean</span>
               <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="ss">:chromosome</span> <span class="nv">ind</span><span class="p">))</span> 
               <span class="p">(</span><span class="nf">double-array</span> <span class="p">(</span><span class="ss">:chromosome</span> <span class="nv">other</span><span class="p">)))</span>
              <span class="nv">sigma</span> 
              <span class="nv">alpha</span><span class="p">)))]</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">ind</span> <span class="ss">:fitness</span> <span class="p">(</span><span class="nb">/ </span><span class="p">(</span><span class="ss">:fitness</span> <span class="nv">ind</span><span class="p">)</span> <span class="nv">dist-sum</span><span class="p">))))</span>
<span class="c1">;; (def foo (init-population 10 22 8))</span>
<span class="c1">;; (fitness-sharing (init-individual 22 8) foo)</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">evaluate-individual</span>
  <span class="p">[</span><span class="nv">ind</span> <span class="nv">fitness</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">w-pheno</span> <span class="p">(</span><span class="nf">chromo-to-phenotype</span> <span class="p">(</span><span class="ss">:chromosome</span> <span class="nv">ind</span><span class="p">))</span>   
    <span class="nv">fitval</span> <span class="p">(</span><span class="nf">fitness</span> <span class="nv">w-pheno</span><span class="p">)]</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">ind</span> <span class="ss">:fitness</span> <span class="nv">fitval</span><span class="p">)))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">evaluate-all</span>
  <span class="p">[</span><span class="nv">popu</span> <span class="nv">fitness</span> <span class="nv">fs?</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">agentlist</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">ind</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">)</span> <span class="ss">:when</span> <span class="p">(</span><span class="nb">= </span><span class="p">(</span><span class="ss">:tag</span> <span class="nv">ind</span><span class="p">)</span> <span class="mi">1</span><span class="p">)]</span> <span class="p">(</span><span class="nb">agent </span><span class="nv">ind</span><span class="p">))]</span>

    <span class="p">(</span><span class="nb">dorun </span><span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">send </span><span class="nv">%1</span> <span class="nv">evaluate-individual</span> <span class="nv">fitness</span><span class="p">)</span> <span class="nv">agentlist</span><span class="p">))</span>
    <span class="p">(</span><span class="nb">apply await </span><span class="nv">agentlist</span><span class="p">)</span>

    <span class="c1">;; fitness sharing</span>
    <span class="p">(</span><span class="k">if </span><span class="nv">fs?</span> <span class="p">(</span><span class="k">do </span>
          <span class="p">(</span><span class="nb">dorun </span><span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">send </span><span class="nv">%1</span> <span class="nv">fitness-sharing</span> <span class="nv">popu</span><span class="p">)</span> <span class="nv">agentlist</span><span class="p">))</span>
          <span class="p">(</span><span class="nb">apply await </span><span class="nv">agentlist</span><span class="p">)))</span>

    <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nb">children </span><span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nb">agent </span><span class="nv">agentlist</span><span class="p">]</span> <span class="o">@</span><span class="nv">agent</span><span class="p">)</span>
      <span class="nv">parents</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">p</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">)</span> <span class="ss">:when</span> <span class="p">(</span><span class="nb">= </span><span class="p">(</span><span class="ss">:tag</span> <span class="nv">p</span><span class="p">)</span> <span class="mi">0</span><span class="p">)]</span> <span class="nv">p</span><span class="p">)]</span>
      <span class="p">(</span><span class="nb">assoc </span><span class="nv">popu</span> <span class="ss">:poplist</span> <span class="p">(</span><span class="nb">concat </span><span class="nv">parents</span> <span class="nv">children</span><span class="p">)))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">evaluate-all-firstrun</span>
  <span class="p">[</span><span class="nv">popu</span> <span class="nv">fitness</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">agentlist</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">ind</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">)]</span> <span class="p">(</span><span class="nb">agent </span><span class="nv">ind</span><span class="p">))]</span>
    <span class="p">(</span><span class="nb">dorun </span><span class="p">(</span><span class="nb">map </span><span class="o">#</span><span class="p">(</span><span class="nb">send </span><span class="nv">%1</span> <span class="nv">evaluate-individual</span> <span class="nv">fitness</span><span class="p">)</span> <span class="nv">agentlist</span><span class="p">))</span>
    <span class="p">(</span><span class="nb">apply await </span><span class="nv">agentlist</span><span class="p">)</span>
    <span class="p">(</span><span class="nb">assoc </span><span class="nv">popu</span> <span class="ss">:poplist</span> <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nb">agent </span><span class="nv">agentlist</span><span class="p">]</span> <span class="o">@</span><span class="nv">agent</span><span class="p">))))</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">gene-crossover</span>
  <span class="p">[</span><span class="nv">gene1</span> <span class="nv">gene2</span> <span class="nv">len</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">mask</span> <span class="p">(</span><span class="nb">int </span><span class="p">(</span><span class="nb">- </span><span class="p">(</span><span class="nf">Math/pow</span> <span class="mi">2</span> <span class="nv">len</span><span class="p">)</span> <span class="mi">1</span><span class="p">))</span>
    <span class="nv">last-g1</span> <span class="p">(</span><span class="nb">bit-and </span><span class="nv">gene1</span> <span class="nv">mask</span><span class="p">)</span>
    <span class="nv">last-g2</span> <span class="p">(</span><span class="nb">bit-and </span><span class="nv">gene2</span> <span class="nv">mask</span><span class="p">)</span>
    <span class="nv">new-g1</span> <span class="p">(</span><span class="nb">bit-or </span><span class="p">(</span><span class="nb">bit-shift-left </span><span class="p">(</span><span class="nb">bit-shift-right </span><span class="nv">gene1</span> <span class="nv">len</span><span class="p">)</span> <span class="nv">len</span><span class="p">)</span> <span class="nv">last-g2</span><span class="p">)</span>
    <span class="nv">new-g2</span> <span class="p">(</span><span class="nb">bit-or </span><span class="p">(</span><span class="nb">bit-shift-left </span><span class="p">(</span><span class="nb">bit-shift-right </span><span class="nv">gene2</span> <span class="nv">len</span><span class="p">)</span> <span class="nv">len</span><span class="p">)</span> <span class="nv">last-g1</span><span class="p">)]</span>
    <span class="p">(</span><span class="nb">list </span><span class="nv">new-g1</span> <span class="nv">new-g2</span><span class="p">)))</span>
<span class="c1">;(gene-crossover 8 3 6)</span>

<span class="p">(</span><span class="kd">defn- </span><span class="nv">crossover</span>
  <span class="p">[</span><span class="nv">chromo1</span> <span class="nv">chromo2</span> <span class="nv">bits</span><span class="p">]</span>
  <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">split-pos</span> <span class="p">(</span><span class="nb">nth </span><span class="p">(</span><span class="nb">range </span><span class="mi">1</span> <span class="nv">bits</span><span class="p">)</span> <span class="p">(</span><span class="nb">rand-int </span><span class="p">(</span><span class="nb">- </span><span class="nv">bits</span> <span class="mi">1</span><span class="p">)))</span>
    <span class="nv">split-length</span> <span class="p">(</span><span class="nb">- </span><span class="nv">bits</span> <span class="nv">split-pos</span><span class="p">)</span>

    <span class="nv">popu-evaluated</span> <span class="p">(</span><span class="nf">evaluate-all-firstrun</span> <span class="nv">popu</span> <span class="nv">fitness</span><span class="p">)]</span>

    <span class="p">(</span><span class="k">loop </span><span class="p">[</span><span class="nv">runs</span> <span class="nv">max-iterations</span> <span class="nv">popu</span> <span class="nv">popu-evaluated</span><span class="p">]</span>
      <span class="p">(</span><span class="k">if </span><span class="nv">DEBUG?</span> <span class="p">(</span><span class="nb">println </span><span class="s">&quot;best:&quot;</span> <span class="p">(</span><span class="ss">:fitness</span> <span class="p">(</span><span class="nb">first </span><span class="p">(</span><span class="nb">sort-by </span><span class="ss">:fitness</span> <span class="nv">ftype</span> 
                                <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">))))))</span>
      <span class="p">(</span><span class="k">if </span><span class="p">(</span><span class="nb">zero? </span><span class="nv">runs</span><span class="p">)</span>
    <span class="p">(</span><span class="nb">first </span><span class="p">(</span><span class="nb">sort-by </span><span class="ss">:fitness</span> <span class="nv">ftype</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu</span><span class="p">)))</span>
    <span class="p">(</span><span class="k">let </span><span class="p">[</span><span class="nv">parents</span> <span class="p">(</span><span class="nf">parent-selection</span> <span class="nv">popu</span> <span class="nv">ftype</span> <span class="nv">par-perc</span> <span class="nv">popsize</span> <span class="nv">adapted?</span><span class="p">)</span>
          <span class="nv">popu-with-children</span> <span class="p">(</span><span class="nf">generate-offspring</span> <span class="nv">popu</span> <span class="nv">parents</span> <span class="nv">adapted?</span><span class="p">)</span>
          <span class="nv">popu-eva</span> <span class="p">(</span><span class="nf">evaluate-all</span> <span class="nv">popu-with-children</span> <span class="nv">fitness</span> <span class="nv">adapted?</span><span class="p">)</span>
          <span class="nv">popu-surv</span> <span class="p">(</span><span class="nf">survivor-selection</span> <span class="nv">popu-eva</span> <span class="nv">ftype</span> <span class="nv">surv-perc</span> <span class="nv">popsize</span><span class="p">)</span>
          <span class="nv">new-pop</span> <span class="p">(</span><span class="nb">assoc </span><span class="nv">popu-surv</span> <span class="ss">:poplist</span>
                 <span class="p">(</span><span class="nb">for </span><span class="p">[</span><span class="nv">i</span> <span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu-surv</span><span class="p">)]</span> <span class="p">(</span><span class="nb">assoc </span><span class="nv">i</span> <span class="ss">:tag</span> <span class="mi">0</span><span class="p">)))]</span>
      <span class="p">(</span><span class="k">if </span><span class="nv">DEBUG?</span> <span class="p">(</span><span class="k">do </span><span class="p">(</span><span class="nb">println </span><span class="s">&quot;no. parent pairs:&quot;</span> <span class="p">(</span><span class="nb">count </span><span class="nv">parents</span><span class="p">))</span>
             <span class="p">(</span><span class="nb">println </span><span class="s">&quot;no. parents + children:&quot;</span> <span class="p">(</span><span class="nb">count </span><span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu-with-children</span><span class="p">)))</span>
             <span class="p">(</span><span class="nb">println </span><span class="s">&quot;no. survivors: &quot;</span> <span class="p">(</span><span class="nb">count </span><span class="p">(</span><span class="ss">:poplist</span> <span class="nv">popu-surv</span><span class="p">)))))</span>
      <span class="p">(</span><span class="nf">recur</span> <span class="p">(</span><span class="nb">dec </span><span class="nv">runs</span><span class="p">)</span> <span class="nv">new-pop</span><span class="p">))))))</span>



<span class="c1">;; usage</span>
<span class="p">(</span><span class="nb">seq </span><span class="p">(</span><span class="nf">chromo-to-phenotype</span> <span class="p">(</span><span class="ss">:chromosome</span> <span class="p">(</span><span class="nf">ga</span> <span class="nv">griewank</span> <span class="nb">&lt; </span><span class="mi">4</span> <span class="mi">30</span> <span class="mf">0.4</span> <span class="mf">0.4</span> <span class="nv">false</span> <span class="mi">50</span><span class="p">))))</span></code></pre></figure>
